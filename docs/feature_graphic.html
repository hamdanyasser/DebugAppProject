<!DOCTYPE html>
<html>
<head>
    <title>DebugMaster Feature Graphic - 1024x500</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background: #1a1a2e;
            color: white;
        }
        h1 { color: #8B5CF6; }
        .preview {
            border: 2px solid #8B5CF6;
            border-radius: 16px;
            margin: 20px;
            max-width: 100%;
        }
        button {
            background: linear-gradient(135deg, #6366F1, #8B5CF6);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            transform: scale(1.05);
        }
        .instructions {
            background: #2d2d44;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>DebugMaster Feature Graphic</h1>
    <p>1024x500 PNG for Google Play Store</p>

    <canvas id="canvas" width="1024" height="500" class="preview"></canvas>

    <button onclick="downloadGraphic()">Download 1024x500 PNG</button>

    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Click "Download 1024x500 PNG"</li>
            <li>Save the file</li>
            <li>Upload to Play Store under "Feature graphic"</li>
        </ol>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Gradient background
        const gradient = ctx.createLinearGradient(0, 0, 1024, 500);
        gradient.addColorStop(0, '#4F46E5');
        gradient.addColorStop(0.5, '#7C3AED');
        gradient.addColorStop(1, '#EC4899');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1024, 500);

        // Decorative circles
        ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.beginPath();
        ctx.arc(900, 100, 150, 0, Math.PI * 2);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(100, 400, 100, 0, Math.PI * 2);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(800, 450, 80, 0, Math.PI * 2);
        ctx.fill();

        // Draw bug icon (simplified)
        const iconX = 150;
        const iconY = 250;
        const iconScale = 2;

        // Bug body
        ctx.beginPath();
        ctx.ellipse(iconX, iconY + 20, 35, 45, 0, 0, Math.PI * 2);
        ctx.fillStyle = '#22C55E';
        ctx.fill();
        ctx.strokeStyle = '#166534';
        ctx.lineWidth = 4;
        ctx.stroke();

        // Bug head
        ctx.beginPath();
        ctx.arc(iconX, iconY - 35, 25, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();

        // Eyes
        ctx.fillStyle = '#FFFFFF';
        ctx.beginPath();
        ctx.arc(iconX - 10, iconY - 38, 8, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(iconX + 10, iconY - 38, 8, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#0F172A';
        ctx.beginPath();
        ctx.arc(iconX - 8, iconY - 36, 4, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(iconX + 12, iconY - 36, 4, 0, Math.PI * 2);
        ctx.fill();

        // Antennae
        ctx.strokeStyle = '#22C55E';
        ctx.lineWidth = 6;
        ctx.lineCap = 'round';

        ctx.beginPath();
        ctx.moveTo(iconX - 15, iconY - 55);
        ctx.lineTo(iconX - 30, iconY - 75);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(iconX + 15, iconY - 55);
        ctx.lineTo(iconX + 30, iconY - 75);
        ctx.stroke();

        ctx.fillStyle = '#FBBF24';
        ctx.beginPath();
        ctx.arc(iconX - 30, iconY - 75, 8, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(iconX + 30, iconY - 75, 8, 0, Math.PI * 2);
        ctx.fill();

        // Legs
        ctx.strokeStyle = '#22C55E';
        ctx.lineWidth = 8;

        // Left
        ctx.beginPath();
        ctx.moveTo(iconX - 35, iconY);
        ctx.lineTo(iconX - 60, iconY - 15);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(iconX - 35, iconY + 20);
        ctx.lineTo(iconX - 65, iconY + 20);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(iconX - 35, iconY + 40);
        ctx.lineTo(iconX - 60, iconY + 55);
        ctx.stroke();

        // Right
        ctx.beginPath();
        ctx.moveTo(iconX + 35, iconY);
        ctx.lineTo(iconX + 60, iconY - 15);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(iconX + 35, iconY + 20);
        ctx.lineTo(iconX + 65, iconY + 20);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(iconX + 35, iconY + 40);
        ctx.lineTo(iconX + 60, iconY + 55);
        ctx.stroke();

        // Magnifying glass
        ctx.beginPath();
        ctx.arc(iconX + 50, iconY + 50, 28, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
        ctx.fill();
        ctx.strokeStyle = '#FBBF24';
        ctx.lineWidth = 8;
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(iconX + 70, iconY + 70);
        ctx.lineTo(iconX + 95, iconY + 95);
        ctx.lineWidth = 12;
        ctx.stroke();

        // App name
        ctx.fillStyle = '#FFFFFF';
        ctx.font = 'bold 72px Arial, sans-serif';
        ctx.fillText('DebugMaster', 300, 200);

        // Tagline
        ctx.font = '32px Arial, sans-serif';
        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
        ctx.fillText('Master Debugging Through Play', 300, 260);

        // Features
        ctx.font = '24px Arial, sans-serif';
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';

        const features = [
            '49+ Real Programming Bugs',
            'Real-time 1v1 Battles',
            'Ranked Competitive Ladder',
            'AI Mentor & Learning Paths'
        ];

        features.forEach((feature, i) => {
            ctx.fillText('âœ“ ' + feature, 320, 320 + i * 35);
        });

        // Badge
        ctx.fillStyle = '#22C55E';
        roundRect(ctx, 750, 380, 200, 50, 25);
        ctx.fill();

        ctx.fillStyle = '#FFFFFF';
        ctx.font = 'bold 22px Arial, sans-serif';
        ctx.fillText('FREE TO PLAY', 785, 413);

        function roundRect(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
        }

        function downloadGraphic() {
            const link = document.createElement('a');
            link.download = 'debugmaster_feature_graphic_1024x500.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
