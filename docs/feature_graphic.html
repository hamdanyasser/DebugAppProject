<!DOCTYPE html>
<html>
<head>
    <title>DebugMaster Feature Graphic - 1024x500</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 100%);
            min-height: 100vh;
            color: white;
        }
        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #00D9FF, #BD00FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .subtitle { color: #94A3B8; margin-bottom: 30px; }
        canvas {
            border-radius: 16px;
            box-shadow:
                0 0 60px rgba(0, 217, 255, 0.2),
                0 0 120px rgba(189, 0, 255, 0.15),
                0 30px 80px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            margin: 20px 0;
        }
        button {
            background: linear-gradient(135deg, #00D9FF, #BD00FF);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 217, 255, 0.4);
        }
        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 50px rgba(0, 217, 255, 0.5);
        }
        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #10B981, #059669);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <span class="badge">Premium Quality</span>
    <h1>DebugMaster</h1>
    <p class="subtitle">Feature Graphic - 1024√ó500 PNG</p>

    <canvas id="canvas" width="1024" height="500"></canvas>

    <button onclick="downloadGraphic()">Download Feature Graphic</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const W = 1024;
        const H = 500;

        // === EPIC BACKGROUND ===
        // Base gradient
        const bgGrad = ctx.createLinearGradient(0, 0, W, H);
        bgGrad.addColorStop(0, '#0D0820');
        bgGrad.addColorStop(0.3, '#1A1145');
        bgGrad.addColorStop(0.7, '#1A1145');
        bgGrad.addColorStop(1, '#0D0820');
        ctx.fillStyle = bgGrad;
        ctx.fillRect(0, 0, W, H);

        // Animated-style diagonal light streaks
        ctx.save();
        ctx.globalAlpha = 0.03;
        for (let i = 0; i < 20; i++) {
            ctx.fillStyle = i % 2 === 0 ? '#8B5CF6' : '#06B6D4';
            ctx.beginPath();
            ctx.moveTo(-100 + i * 80, 0);
            ctx.lineTo(100 + i * 80, 0);
            ctx.lineTo(i * 80, H);
            ctx.lineTo(-200 + i * 80, H);
            ctx.fill();
        }
        ctx.restore();

        // Large ambient glows
        function drawGlow(x, y, r, color, alpha) {
            ctx.save();
            ctx.globalAlpha = alpha;
            const grad = ctx.createRadialGradient(x, y, 0, x, y, r);
            grad.addColorStop(0, color);
            grad.addColorStop(0.5, color + '80');
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, W, H);
            ctx.restore();
        }

        drawGlow(150, 250, 350, '#8B5CF6', 0.4);
        drawGlow(900, 100, 300, '#06B6D4', 0.3);
        drawGlow(800, 450, 250, '#EC4899', 0.2);

        // Particle dots
        ctx.save();
        for (let i = 0; i < 50; i++) {
            const x = Math.random() * W;
            const y = Math.random() * H;
            const r = Math.random() * 2 + 0.5;
            const alpha = Math.random() * 0.5 + 0.1;
            ctx.globalAlpha = alpha;
            ctx.fillStyle = ['#8B5CF6', '#06B6D4', '#FBBF24', '#EC4899'][Math.floor(Math.random() * 4)];
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();
        }
        ctx.restore();

        // === DRAW PREMIUM ICON ===
        function drawIcon(x, y, size) {
            const s = size / 512;
            const cx = x;
            const cy = y;

            // Icon glow
            ctx.save();
            ctx.shadowColor = '#8B5CF6';
            ctx.shadowBlur = 50;

            // Background
            const bgGrad = ctx.createRadialGradient(cx - size*0.2, cy - size*0.2, 0, cx, cy, size*0.6);
            bgGrad.addColorStop(0, '#2D1B69');
            bgGrad.addColorStop(0.5, '#1A1145');
            bgGrad.addColorStop(1, '#0D0820');
            ctx.beginPath();
            ctx.roundRect(cx - size/2, cy - size/2, size, size, size * 0.22);
            ctx.fillStyle = bgGrad;
            ctx.fill();

            // Border glow
            ctx.strokeStyle = 'rgba(139, 92, 246, 0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.restore();

            // Hexagon
            const hexR = size * 0.28;
            ctx.save();
            ctx.shadowColor = '#8B5CF6';
            ctx.shadowBlur = 20;
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i - Math.PI / 2;
                const hx = cx + hexR * Math.cos(angle);
                const hy = cy + hexR * Math.sin(angle);
                if (i === 0) ctx.moveTo(hx, hy);
                else ctx.lineTo(hx, hy);
            }
            ctx.closePath();
            ctx.fillStyle = 'rgba(139, 92, 246, 0.2)';
            ctx.fill();
            ctx.strokeStyle = 'rgba(139, 92, 246, 0.6)';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.restore();

            // Bug
            const bugS = s * 0.9;
            const bugY = cy + 5 * bugS;

            // Body
            ctx.save();
            ctx.shadowColor = '#22C55E';
            ctx.shadowBlur = 15;
            const bodyGrad = ctx.createRadialGradient(cx - 10*bugS, bugY - 5*bugS, 0, cx, bugY + 10*bugS, 45*bugS);
            bodyGrad.addColorStop(0, '#4ADE80');
            bodyGrad.addColorStop(0.5, '#22C55E');
            bodyGrad.addColorStop(1, '#15803D');
            ctx.beginPath();
            ctx.ellipse(cx, bugY + 12*bugS, 35*bugS, 42*bugS, 0, 0, Math.PI * 2);
            ctx.fillStyle = bodyGrad;
            ctx.fill();

            // Head
            ctx.beginPath();
            ctx.arc(cx, bugY - 38*bugS, 25*bugS, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            // Eyes
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.ellipse(cx - 10*bugS, bugY - 40*bugS, 10*bugS, 12*bugS, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(cx + 10*bugS, bugY - 40*bugS, 10*bugS, 12*bugS, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#0F172A';
            ctx.beginPath();
            ctx.arc(cx - 8*bugS, bugY - 38*bugS, 5*bugS, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(cx + 12*bugS, bugY - 38*bugS, 5*bugS, 0, Math.PI * 2);
            ctx.fill();

            // Eye shine
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(cx - 5*bugS, bugY - 44*bugS, 2.5*bugS, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(cx + 15*bugS, bugY - 44*bugS, 2.5*bugS, 0, Math.PI * 2);
            ctx.fill();

            // Antennae
            ctx.strokeStyle = '#22C55E';
            ctx.lineWidth = 3*bugS;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(cx - 18*bugS, bugY - 58*bugS);
            ctx.quadraticCurveTo(cx - 30*bugS, bugY - 75*bugS, cx - 35*bugS, bugY - 88*bugS);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(cx + 18*bugS, bugY - 58*bugS);
            ctx.quadraticCurveTo(cx + 30*bugS, bugY - 75*bugS, cx + 35*bugS, bugY - 88*bugS);
            ctx.stroke();

            // Antenna tips
            ctx.save();
            ctx.shadowColor = '#FBBF24';
            ctx.shadowBlur = 12;
            ctx.fillStyle = '#FBBF24';
            ctx.beginPath();
            ctx.arc(cx - 35*bugS, bugY - 88*bugS, 6*bugS, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(cx + 35*bugS, bugY - 88*bugS, 6*bugS, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            // Legs
            ctx.strokeStyle = '#22C55E';
            ctx.lineWidth = 4*bugS;
            const legs = [
                {sx: -32, sy: -2, mx: -50, my: -15, ex: -62, ey: -8},
                {sx: -35, sy: 12, mx: -55, my: 12, ex: -68, ey: 12},
                {sx: -32, sy: 28, mx: -50, my: 40, ex: -62, ey: 45}
            ];
            legs.forEach(l => {
                ctx.beginPath();
                ctx.moveTo(cx + l.sx*bugS, bugY + l.sy*bugS);
                ctx.lineTo(cx + l.mx*bugS, bugY + l.my*bugS);
                ctx.lineTo(cx + l.ex*bugS, bugY + l.ey*bugS);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(cx - l.sx*bugS, bugY + l.sy*bugS);
                ctx.lineTo(cx - l.mx*bugS, bugY + l.my*bugS);
                ctx.lineTo(cx - l.ex*bugS, bugY + l.ey*bugS);
                ctx.stroke();
            });

            // Magnifying glass
            const mgX = cx + 50*bugS;
            const mgY = bugY + 55*bugS;
            ctx.save();
            ctx.shadowColor = '#06B6D4';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(mgX, mgY, 28*bugS, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(6, 182, 212, 0.3)';
            ctx.fill();
            ctx.shadowColor = '#FBBF24';
            ctx.strokeStyle = '#FBBF24';
            ctx.lineWidth = 5*bugS;
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(mgX + 20*bugS, mgY + 20*bugS);
            ctx.lineTo(mgX + 45*bugS, mgY + 45*bugS);
            ctx.lineWidth = 8*bugS;
            ctx.lineCap = 'round';
            ctx.stroke();
            ctx.restore();
        }

        drawIcon(150, 250, 280);

        // === MAIN TEXT ===
        // App name with glow
        ctx.save();
        ctx.font = 'bold 82px -apple-system, BlinkMacSystemFont, "Segoe UI", Arial';
        ctx.fillStyle = '#FFFFFF';
        ctx.shadowColor = 'rgba(255,255,255,0.5)';
        ctx.shadowBlur = 30;
        ctx.fillText('DebugMaster', 320, 175);
        ctx.restore();

        // Tagline
        ctx.font = '26px -apple-system, Arial';
        ctx.fillStyle = '#A5B4FC';
        ctx.fillText('Master Debugging Through Competitive Play', 320, 220);

        // === FEATURE CARDS ===
        function drawFeatureCard(x, y, icon, title, color) {
            const cardW = 190;
            const cardH = 80;

            // Card background with glow
            ctx.save();
            ctx.shadowColor = color;
            ctx.shadowBlur = 25;

            const cardGrad = ctx.createLinearGradient(x, y, x + cardW, y + cardH);
            cardGrad.addColorStop(0, 'rgba(255,255,255,0.08)');
            cardGrad.addColorStop(1, 'rgba(255,255,255,0.03)');
            ctx.fillStyle = cardGrad;
            ctx.beginPath();
            ctx.roundRect(x, y, cardW, cardH, 16);
            ctx.fill();

            // Border
            ctx.strokeStyle = color + '60';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.restore();

            // Icon circle
            ctx.save();
            ctx.shadowColor = color;
            ctx.shadowBlur = 15;
            ctx.fillStyle = color + '30';
            ctx.beginPath();
            ctx.arc(x + 45, y + cardH/2, 25, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            // Icon
            ctx.font = '28px Arial';
            ctx.fillText(icon, x + 32, y + cardH/2 + 10);

            // Title
            ctx.font = 'bold 20px -apple-system, Arial';
            ctx.fillStyle = '#FFFFFF';
            ctx.fillText(title, x + 80, y + cardH/2 + 7);
        }

        drawFeatureCard(320, 260, '‚öîÔ∏è', 'Battle', '#EF4444');
        drawFeatureCard(530, 260, 'üèÜ', 'Rank Up', '#FBBF24');
        drawFeatureCard(740, 260, 'üß†', 'Learn', '#22C55E');

        // === STATS ROW ===
        // Rating stars
        ctx.save();
        ctx.font = '28px Arial';
        ctx.fillStyle = '#FBBF24';
        ctx.shadowColor = '#FBBF24';
        ctx.shadowBlur = 15;
        ctx.fillText('‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ', 320, 400);
        ctx.restore();

        ctx.font = 'bold 24px -apple-system, Arial';
        ctx.fillStyle = '#FFFFFF';
        ctx.fillText('4.9', 445, 400);

        ctx.font = '18px -apple-system, Arial';
        ctx.fillStyle = '#64748B';
        ctx.fillText('‚Ä¢', 485, 400);
        ctx.fillStyle = '#94A3B8';
        ctx.fillText('50K+ Players', 505, 400);

        // === FREE TO PLAY BADGE ===
        ctx.save();
        ctx.shadowColor = '#22C55E';
        ctx.shadowBlur = 30;

        const badgeGrad = ctx.createLinearGradient(750, 370, 950, 420);
        badgeGrad.addColorStop(0, '#22C55E');
        badgeGrad.addColorStop(1, '#16A34A');
        ctx.fillStyle = badgeGrad;

        ctx.beginPath();
        ctx.roundRect(750, 370, 220, 55, 30);
        ctx.fill();

        // Badge inner glow
        ctx.fillStyle = 'rgba(255,255,255,0.1)';
        ctx.beginPath();
        ctx.roundRect(755, 372, 210, 25, [25, 25, 0, 0]);
        ctx.fill();

        ctx.shadowBlur = 0;
        ctx.font = 'bold 22px -apple-system, Arial';
        ctx.fillStyle = '#FFFFFF';
        ctx.textAlign = 'center';
        ctx.fillText('FREE TO PLAY', 860, 405);
        ctx.restore();

        // === DECORATIVE SPARKLES ===
        function drawSparkle(x, y, size, color) {
            ctx.save();
            ctx.fillStyle = color;
            ctx.shadowColor = color;
            ctx.shadowBlur = size * 3;

            ctx.beginPath();
            ctx.moveTo(x, y - size);
            ctx.quadraticCurveTo(x + size*0.2, y, x + size, y);
            ctx.quadraticCurveTo(x, y + size*0.2, x, y + size);
            ctx.quadraticCurveTo(x - size*0.2, y, x - size, y);
            ctx.quadraticCurveTo(x, y - size*0.2, x, y - size);
            ctx.fill();
            ctx.restore();
        }

        drawSparkle(980, 60, 15, '#FBBF24');
        drawSparkle(50, 50, 10, '#06B6D4');
        drawSparkle(990, 450, 12, '#8B5CF6');
        drawSparkle(300, 450, 8, '#EC4899');
        drawSparkle(600, 60, 8, '#22C55E');

        // === BOTTOM GRADIENT LINE ===
        ctx.save();
        const lineGrad = ctx.createLinearGradient(0, 0, W, 0);
        lineGrad.addColorStop(0, 'transparent');
        lineGrad.addColorStop(0.15, '#06B6D4');
        lineGrad.addColorStop(0.35, '#8B5CF6');
        lineGrad.addColorStop(0.5, '#EC4899');
        lineGrad.addColorStop(0.65, '#8B5CF6');
        lineGrad.addColorStop(0.85, '#06B6D4');
        lineGrad.addColorStop(1, 'transparent');

        ctx.strokeStyle = lineGrad;
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(0, H - 2);
        ctx.lineTo(W, H - 2);
        ctx.stroke();

        // Glow effect on line
        ctx.globalAlpha = 0.5;
        ctx.lineWidth = 10;
        ctx.filter = 'blur(5px)';
        ctx.stroke();
        ctx.restore();

        function downloadGraphic() {
            const link = document.createElement('a');
            link.download = 'debugmaster_feature_graphic_1024x500.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
