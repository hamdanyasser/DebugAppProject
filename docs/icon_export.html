<!DOCTYPE html>
<html>
<head>
    <title>DebugMaster Icon</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background: #0f0f1a;
            min-height: 100vh;
            color: white;
        }
        h1 { font-size: 2.5em; color: #10B981; margin-bottom: 10px; }
        .subtitle { color: #6B7280; margin-bottom: 30px; }
        .preview-container {
            display: flex;
            gap: 40px;
            align-items: flex-end;
            margin: 30px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        .preview-box { text-align: center; }
        .preview-box p { color: #4B5563; margin-top: 12px; font-size: 13px; }
        canvas { border-radius: 22%; box-shadow: 0 20px 60px rgba(0,0,0,0.5); }
        button {
            background: #10B981;
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover { background: #059669; }
    </style>
</head>
<body>
    <h1>DebugMaster</h1>
    <p class="subtitle">Final Icon</p>

    <div class="preview-container">
        <div class="preview-box">
            <canvas id="canvas" width="512" height="512"></canvas>
            <p>512x512</p>
        </div>
        <div class="preview-box">
            <canvas id="canvas-med" width="192" height="192"></canvas>
            <p>192x192</p>
        </div>
        <div class="preview-box">
            <canvas id="canvas-sm" width="96" height="96"></canvas>
            <p>96x96</p>
        </div>
    </div>

    <button onclick="download()">Download PNG</button>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const s = size / 512;
            const cx = size / 2;
            const cy = size / 2 + 20 * s;

            // Background
            const bg = ctx.createRadialGradient(cx, cy - 50*s, 0, cx, cy, size * 0.8);
            bg.addColorStop(0, '#2D1F54');
            bg.addColorStop(0.6, '#1A1335');
            bg.addColorStop(1, '#110D1F');
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.22);
            ctx.fillStyle = bg;
            ctx.fill();

            // Soft glow behind head
            const glow = ctx.createRadialGradient(cx, cy, 0, cx, cy, 180*s);
            glow.addColorStop(0, 'rgba(16, 185, 129, 0.12)');
            glow.addColorStop(1, 'transparent');
            ctx.fillStyle = glow;
            ctx.fillRect(0, 0, size, size);

            // Antennae
            ctx.strokeStyle = '#10B981';
            ctx.lineWidth = 7 * s;
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(cx - 55*s, cy - 130*s);
            ctx.quadraticCurveTo(cx - 75*s, cy - 200*s, cx - 60*s, cy - 240*s);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(cx + 55*s, cy - 130*s);
            ctx.quadraticCurveTo(cx + 75*s, cy - 200*s, cx + 60*s, cy - 240*s);
            ctx.stroke();

            // Antenna orbs
            ctx.save();
            ctx.shadowColor = '#FBBF24';
            ctx.shadowBlur = 40 * s;

            const orbGrad = ctx.createRadialGradient(cx - 65*s, cy - 248*s, 0, cx - 60*s, cy - 240*s, 20*s);
            orbGrad.addColorStop(0, '#FEF3C7');
            orbGrad.addColorStop(0.5, '#FCD34D');
            orbGrad.addColorStop(1, '#F59E0B');
            ctx.fillStyle = orbGrad;
            ctx.beginPath();
            ctx.arc(cx - 60*s, cy - 240*s, 18*s, 0, Math.PI*2);
            ctx.fill();

            const orbGrad2 = ctx.createRadialGradient(cx + 55*s, cy - 248*s, 0, cx + 60*s, cy - 240*s, 20*s);
            orbGrad2.addColorStop(0, '#FEF3C7');
            orbGrad2.addColorStop(0.5, '#FCD34D');
            orbGrad2.addColorStop(1, '#F59E0B');
            ctx.fillStyle = orbGrad2;
            ctx.beginPath();
            ctx.arc(cx + 60*s, cy - 240*s, 18*s, 0, Math.PI*2);
            ctx.fill();
            ctx.restore();

            // Head
            ctx.save();
            ctx.shadowColor = '#10B981';
            ctx.shadowBlur = 35 * s;

            const headGrad = ctx.createRadialGradient(cx - 40*s, cy - 60*s, 0, cx, cy, 180*s);
            headGrad.addColorStop(0, '#6EE7B7');
            headGrad.addColorStop(0.3, '#34D399');
            headGrad.addColorStop(0.6, '#10B981');
            headGrad.addColorStop(1, '#047857');

            ctx.beginPath();
            ctx.ellipse(cx, cy, 175*s, 165*s, 0, 0, Math.PI*2);
            ctx.fillStyle = headGrad;
            ctx.fill();

            // Head shine
            ctx.shadowBlur = 0;
            const shine = ctx.createRadialGradient(cx - 50*s, cy - 80*s, 0, cx, cy, 175*s);
            shine.addColorStop(0, 'rgba(167, 243, 208, 0.6)');
            shine.addColorStop(0.4, 'rgba(167, 243, 208, 0.1)');
            shine.addColorStop(1, 'transparent');
            ctx.fillStyle = shine;
            ctx.fill();
            ctx.restore();

            // Eyes
            ctx.save();
            ctx.shadowColor = 'rgba(255,255,255,0.6)';
            ctx.shadowBlur = 15 * s;

            // Left eye
            const eyeL = ctx.createRadialGradient(cx - 60*s, cy - 20*s, 0, cx - 55*s, cy - 5*s, 65*s);
            eyeL.addColorStop(0, '#ffffff');
            eyeL.addColorStop(0.8, '#f1f5f9');
            eyeL.addColorStop(1, '#e2e8f0');
            ctx.beginPath();
            ctx.ellipse(cx - 55*s, cy - 5*s, 60*s, 70*s, -0.1, 0, Math.PI*2);
            ctx.fillStyle = eyeL;
            ctx.fill();

            // Right eye
            const eyeR = ctx.createRadialGradient(cx + 60*s, cy - 20*s, 0, cx + 55*s, cy - 5*s, 65*s);
            eyeR.addColorStop(0, '#ffffff');
            eyeR.addColorStop(0.8, '#f1f5f9');
            eyeR.addColorStop(1, '#e2e8f0');
            ctx.beginPath();
            ctx.ellipse(cx + 55*s, cy - 5*s, 60*s, 70*s, 0.1, 0, Math.PI*2);
            ctx.fillStyle = eyeR;
            ctx.fill();
            ctx.restore();

            // Pupils - looking slightly up-right
            const pupilGrad = ctx.createRadialGradient(cx - 42*s, cy - 18*s, 0, cx - 40*s, cy - 12*s, 30*s);
            pupilGrad.addColorStop(0, '#334155');
            pupilGrad.addColorStop(0.5, '#1e293b');
            pupilGrad.addColorStop(1, '#0f172a');

            ctx.fillStyle = pupilGrad;
            ctx.beginPath();
            ctx.arc(cx - 40*s, cy - 12*s, 28*s, 0, Math.PI*2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(cx + 70*s, cy - 12*s, 28*s, 0, Math.PI*2);
            ctx.fill();

            // Eye sparkles
            ctx.fillStyle = '#ffffff';
            ctx.shadowColor = '#ffffff';
            ctx.shadowBlur = 8 * s;

            // Left eye sparkles
            ctx.beginPath();
            ctx.arc(cx - 30*s, cy - 25*s, 10*s, 0, Math.PI*2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(cx - 50*s, cy, 5*s, 0, Math.PI*2);
            ctx.fill();

            // Right eye sparkles
            ctx.beginPath();
            ctx.arc(cx + 80*s, cy - 25*s, 10*s, 0, Math.PI*2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(cx + 60*s, cy, 5*s, 0, Math.PI*2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Eyebrows - subtle asymmetry
            ctx.strokeStyle = '#047857';
            ctx.lineWidth = 5 * s;
            ctx.lineCap = 'round';

            // Left eyebrow - slightly raised
            ctx.beginPath();
            ctx.moveTo(cx - 100*s, cy - 70*s);
            ctx.quadraticCurveTo(cx - 55*s, cy - 95*s, cx - 15*s, cy - 75*s);
            ctx.stroke();

            // Right eyebrow - slightly lower/angled
            ctx.beginPath();
            ctx.moveTo(cx + 15*s, cy - 70*s);
            ctx.quadraticCurveTo(cx + 55*s, cy - 85*s, cx + 100*s, cy - 60*s);
            ctx.stroke();

            // Smile - simple, friendly, slight smirk
            ctx.strokeStyle = '#047857';
            ctx.lineWidth = 5 * s;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(cx - 35*s, cy + 70*s);
            ctx.quadraticCurveTo(cx, cy + 95*s, cx + 45*s, cy + 65*s);
            ctx.stroke();

            // Cheek blush
            ctx.globalAlpha = 0.2;
            ctx.fillStyle = '#FB7185';
            ctx.beginPath();
            ctx.ellipse(cx - 120*s, cy + 30*s, 20*s, 12*s, -0.2, 0, Math.PI*2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(cx + 120*s, cy + 30*s, 20*s, 12*s, 0.2, 0, Math.PI*2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }

        drawIcon(document.getElementById('canvas'), 512);
        drawIcon(document.getElementById('canvas-med'), 192);
        drawIcon(document.getElementById('canvas-sm'), 96);

        function download() {
            const link = document.createElement('a');
            link.download = 'debugmaster_icon.png';
            link.href = document.getElementById('canvas').toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
