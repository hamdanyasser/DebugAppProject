<!DOCTYPE html>
<html>
<head>
    <title>DebugMaster - Ultimate Icon</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background: #0a0a0f;
            min-height: 100vh;
            color: white;
        }
        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #00F5A0, #00D9F5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        .subtitle { color: #6B7280; margin-bottom: 40px; font-size: 18px; }
        .preview-container {
            display: flex;
            gap: 60px;
            align-items: flex-end;
            margin: 40px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        .preview-box { text-align: center; }
        .preview-box p { color: #4B5563; margin-top: 20px; font-size: 14px; }
        canvas {
            border-radius: 22%;
            box-shadow:
                0 0 0 1px rgba(255,255,255,0.1),
                0 0 80px rgba(0, 245, 160, 0.4),
                0 0 150px rgba(0, 217, 245, 0.2),
                0 50px 100px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease;
        }
        canvas:hover { transform: scale(1.02) translateY(-5px); }
        .buttons { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
        button {
            background: linear-gradient(135deg, #00F5A0, #00D9F5);
            color: #0a0a0f;
            border: none;
            padding: 18px 45px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 245, 160, 0.4);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 60px rgba(0, 245, 160, 0.5);
        }
    </style>
</head>
<body>
    <h1>DebugMaster</h1>
    <p class="subtitle">The Icon That Gets Downloads</p>

    <div class="preview-container">
        <div class="preview-box">
            <canvas id="canvas" width="512" height="512"></canvas>
            <p>512×512</p>
        </div>
        <div class="preview-box">
            <canvas id="canvas-med" width="192" height="192" style="border-radius: 22%;"></canvas>
            <p>192×192</p>
        </div>
        <div class="preview-box">
            <canvas id="canvas-sm" width="96" height="96" style="border-radius: 20%;"></canvas>
            <p>96×96</p>
        </div>
    </div>

    <div class="buttons">
        <button onclick="download()">Download Icon</button>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const s = size / 512;

            // === PREMIUM DARK BACKGROUND ===
            const bg = ctx.createRadialGradient(size*0.5, size*0.35, 0, size*0.5, size*0.5, size*0.7);
            bg.addColorStop(0, '#1a2a4a');
            bg.addColorStop(0.5, '#0f1729');
            bg.addColorStop(1, '#070b14');
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.22);
            ctx.fillStyle = bg;
            ctx.fill();

            // === DRAMATIC SPOTLIGHT ===
            ctx.save();
            ctx.globalCompositeOperation = 'screen';
            const spotlight = ctx.createRadialGradient(size*0.5, size*0.3, 0, size*0.5, size*0.5, size*0.6);
            spotlight.addColorStop(0, 'rgba(0, 245, 160, 0.15)');
            spotlight.addColorStop(0.5, 'rgba(0, 217, 245, 0.08)');
            spotlight.addColorStop(1, 'transparent');
            ctx.fillStyle = spotlight;
            ctx.fillRect(0, 0, size, size);
            ctx.restore();

            // === THE BUG - HERO CHARACTER ===
            const cx = size * 0.5;
            const cy = size * 0.52;

            // Ground shadow (subtle)
            ctx.save();
            ctx.globalAlpha = 0.4;
            const shadow = ctx.createRadialGradient(cx, cy + 140*s, 0, cx, cy + 140*s, 100*s);
            shadow.addColorStop(0, '#000');
            shadow.addColorStop(1, 'transparent');
            ctx.fillStyle = shadow;
            ctx.beginPath();
            ctx.ellipse(cx, cy + 140*s, 90*s, 25*s, 0, 0, Math.PI*2);
            ctx.fill();
            ctx.restore();

            // === BODY - Smooth, modern, 3D ===
            ctx.save();

            // Outer glow
            ctx.shadowColor = '#00F5A0';
            ctx.shadowBlur = 60 * s;

            // Main body gradient (top-lit)
            const bodyGrad = ctx.createLinearGradient(cx, cy - 60*s, cx, cy + 100*s);
            bodyGrad.addColorStop(0, '#5EEAD4');
            bodyGrad.addColorStop(0.3, '#10B981');
            bodyGrad.addColorStop(0.7, '#059669');
            bodyGrad.addColorStop(1, '#047857');

            ctx.beginPath();
            ctx.ellipse(cx, cy + 30*s, 85*s, 100*s, 0, 0, Math.PI*2);
            ctx.fillStyle = bodyGrad;
            ctx.fill();

            // Body highlight (3D effect)
            ctx.shadowBlur = 0;
            const bodyHighlight = ctx.createRadialGradient(cx - 25*s, cy - 20*s, 0, cx, cy + 30*s, 100*s);
            bodyHighlight.addColorStop(0, 'rgba(167, 243, 208, 0.6)');
            bodyHighlight.addColorStop(0.3, 'rgba(167, 243, 208, 0.2)');
            bodyHighlight.addColorStop(1, 'transparent');
            ctx.fillStyle = bodyHighlight;
            ctx.fill();
            ctx.restore();

            // Body segments (subtle lines)
            ctx.save();
            ctx.strokeStyle = 'rgba(4, 120, 87, 0.5)';
            ctx.lineWidth = 2.5 * s;
            ctx.beginPath();
            ctx.moveTo(cx - 70*s, cy + 10*s);
            ctx.quadraticCurveTo(cx, cy - 5*s, cx + 70*s, cy + 10*s);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(cx - 75*s, cy + 55*s);
            ctx.quadraticCurveTo(cx, cy + 40*s, cx + 75*s, cy + 55*s);
            ctx.stroke();
            ctx.restore();

            // === HEAD ===
            ctx.save();
            ctx.shadowColor = '#00F5A0';
            ctx.shadowBlur = 40 * s;

            const headGrad = ctx.createLinearGradient(cx, cy - 110*s, cx, cy - 30*s);
            headGrad.addColorStop(0, '#5EEAD4');
            headGrad.addColorStop(0.4, '#10B981');
            headGrad.addColorStop(1, '#059669');

            ctx.beginPath();
            ctx.ellipse(cx, cy - 70*s, 60*s, 55*s, 0, 0, Math.PI*2);
            ctx.fillStyle = headGrad;
            ctx.fill();

            // Head highlight
            ctx.shadowBlur = 0;
            const headHL = ctx.createRadialGradient(cx - 15*s, cy - 95*s, 0, cx, cy - 70*s, 60*s);
            headHL.addColorStop(0, 'rgba(167, 243, 208, 0.7)');
            headHL.addColorStop(0.4, 'rgba(167, 243, 208, 0.2)');
            headHL.addColorStop(1, 'transparent');
            ctx.fillStyle = headHL;
            ctx.fill();
            ctx.restore();

            // === EYES - Big, expressive, looking at viewer ===
            // Eye whites (slightly blue tint)
            ctx.save();
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = 15 * s;

            const eyeGrad = ctx.createRadialGradient(cx - 25*s, cy - 80*s, 0, cx - 25*s, cy - 75*s, 28*s);
            eyeGrad.addColorStop(0, '#ffffff');
            eyeGrad.addColorStop(0.7, '#f0f9ff');
            eyeGrad.addColorStop(1, '#e0f2fe');

            // Left eye
            ctx.beginPath();
            ctx.ellipse(cx - 25*s, cy - 75*s, 26*s, 30*s, -0.15, 0, Math.PI*2);
            ctx.fillStyle = eyeGrad;
            ctx.fill();

            // Right eye
            const eyeGrad2 = ctx.createRadialGradient(cx + 25*s, cy - 80*s, 0, cx + 25*s, cy - 75*s, 28*s);
            eyeGrad2.addColorStop(0, '#ffffff');
            eyeGrad2.addColorStop(0.7, '#f0f9ff');
            eyeGrad2.addColorStop(1, '#e0f2fe');
            ctx.beginPath();
            ctx.ellipse(cx + 25*s, cy - 75*s, 26*s, 30*s, 0.15, 0, Math.PI*2);
            ctx.fillStyle = eyeGrad2;
            ctx.fill();
            ctx.restore();

            // Pupils (looking slightly up and to the right - engaging)
            ctx.save();
            const pupilGrad = ctx.createRadialGradient(cx - 20*s, cy - 78*s, 0, cx - 20*s, cy - 75*s, 14*s);
            pupilGrad.addColorStop(0, '#1e293b');
            pupilGrad.addColorStop(0.7, '#0f172a');
            pupilGrad.addColorStop(1, '#020617');

            ctx.beginPath();
            ctx.arc(cx - 20*s, cy - 75*s, 13*s, 0, Math.PI*2);
            ctx.fillStyle = pupilGrad;
            ctx.fill();

            ctx.beginPath();
            ctx.arc(cx + 30*s, cy - 75*s, 13*s, 0, Math.PI*2);
            ctx.fill();
            ctx.restore();

            // Eye sparkles (life!)
            ctx.save();
            ctx.fillStyle = '#ffffff';
            ctx.shadowColor = '#ffffff';
            ctx.shadowBlur = 8 * s;

            // Big sparkles
            ctx.beginPath();
            ctx.arc(cx - 14*s, cy - 82*s, 6*s, 0, Math.PI*2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(cx + 36*s, cy - 82*s, 6*s, 0, Math.PI*2);
            ctx.fill();

            // Small sparkles
            ctx.beginPath();
            ctx.arc(cx - 26*s, cy - 68*s, 3*s, 0, Math.PI*2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(cx + 24*s, cy - 68*s, 3*s, 0, Math.PI*2);
            ctx.fill();
            ctx.restore();

            // === SMILE - Friendly, confident ===
            ctx.save();
            ctx.strokeStyle = '#047857';
            ctx.lineWidth = 4 * s;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.arc(cx, cy - 55*s, 18*s, 0.2, Math.PI - 0.2);
            ctx.stroke();
            ctx.restore();

            // === ANTENNAE - Bouncy, fun ===
            ctx.save();
            ctx.strokeStyle = '#10B981';
            ctx.lineWidth = 6 * s;
            ctx.lineCap = 'round';

            // Left antenna (curved)
            ctx.beginPath();
            ctx.moveTo(cx - 35*s, cy - 115*s);
            ctx.bezierCurveTo(cx - 50*s, cy - 150*s, cx - 70*s, cy - 170*s, cx - 65*s, cy - 195*s);
            ctx.stroke();

            // Right antenna
            ctx.beginPath();
            ctx.moveTo(cx + 35*s, cy - 115*s);
            ctx.bezierCurveTo(cx + 50*s, cy - 150*s, cx + 70*s, cy - 170*s, cx + 65*s, cy - 195*s);
            ctx.stroke();
            ctx.restore();

            // Antenna orbs (glowing!)
            ctx.save();
            ctx.shadowColor = '#FBBF24';
            ctx.shadowBlur = 25 * s;

            const orbGrad = ctx.createRadialGradient(cx - 68*s, cy - 198*s, 0, cx - 65*s, cy - 195*s, 15*s);
            orbGrad.addColorStop(0, '#FEF3C7');
            orbGrad.addColorStop(0.4, '#FCD34D');
            orbGrad.addColorStop(1, '#F59E0B');

            ctx.beginPath();
            ctx.arc(cx - 65*s, cy - 195*s, 14*s, 0, Math.PI*2);
            ctx.fillStyle = orbGrad;
            ctx.fill();

            const orbGrad2 = ctx.createRadialGradient(cx + 62*s, cy - 198*s, 0, cx + 65*s, cy - 195*s, 15*s);
            orbGrad2.addColorStop(0, '#FEF3C7');
            orbGrad2.addColorStop(0.4, '#FCD34D');
            orbGrad2.addColorStop(1, '#F59E0B');

            ctx.beginPath();
            ctx.arc(cx + 65*s, cy - 195*s, 14*s, 0, Math.PI*2);
            ctx.fillStyle = orbGrad2;
            ctx.fill();
            ctx.restore();

            // === LEGS - Dynamic pose ===
            ctx.save();
            ctx.strokeStyle = '#10B981';
            ctx.lineWidth = 8 * s;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Left legs
            const leftLegs = [
                {x1: -75, y1: 0, x2: -110, y2: -25, x3: -130, y3: -10},
                {x1: -80, y1: 35, x2: -125, y2: 35, x3: -145, y3: 45},
                {x1: -70, y1: 75, x2: -105, y2: 95, x3: -125, y3: 110}
            ];

            leftLegs.forEach(leg => {
                ctx.beginPath();
                ctx.moveTo(cx + leg.x1*s, cy + leg.y1*s);
                ctx.lineTo(cx + leg.x2*s, cy + leg.y2*s);
                ctx.lineTo(cx + leg.x3*s, cy + leg.y3*s);
                ctx.stroke();
            });

            // Right legs (mirrored)
            leftLegs.forEach(leg => {
                ctx.beginPath();
                ctx.moveTo(cx - leg.x1*s, cy + leg.y1*s);
                ctx.lineTo(cx - leg.x2*s, cy + leg.y2*s);
                ctx.lineTo(cx - leg.x3*s, cy + leg.y3*s);
                ctx.stroke();
            });
            ctx.restore();

            // === CODE BADGE - Small, subtle, professional ===
            ctx.save();
            const badgeX = cx + 55*s;
            const badgeY = cy + 90*s;

            // Badge glow
            ctx.shadowColor = '#00D9F5';
            ctx.shadowBlur = 20 * s;

            // Badge background
            const badgeBg = ctx.createLinearGradient(badgeX - 35*s, badgeY - 25*s, badgeX + 35*s, badgeY + 25*s);
            badgeBg.addColorStop(0, '#0891B2');
            badgeBg.addColorStop(1, '#0E7490');
            ctx.beginPath();
            ctx.roundRect(badgeX - 35*s, badgeY - 22*s, 70*s, 44*s, 12*s);
            ctx.fillStyle = badgeBg;
            ctx.fill();

            // Badge highlight
            ctx.shadowBlur = 0;
            ctx.fillStyle = 'rgba(255,255,255,0.15)';
            ctx.beginPath();
            ctx.roundRect(badgeX - 32*s, badgeY - 20*s, 64*s, 20*s, [10*s, 10*s, 0, 0]);
            ctx.fill();

            // Code text
            ctx.font = `bold ${28*s}px monospace`;
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('</>', badgeX, badgeY + 2*s);
            ctx.restore();
        }

        // Draw all canvases
        drawIcon(document.getElementById('canvas'), 512);
        drawIcon(document.getElementById('canvas-med'), 192);
        drawIcon(document.getElementById('canvas-sm'), 96);

        function download() {
            const link = document.createElement('a');
            link.download = 'debugmaster_icon.png';
            link.href = document.getElementById('canvas').toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
