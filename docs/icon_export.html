<!DOCTYPE html>
<html>
<head>
    <title>DebugMaster Premium Icon - 512x512</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            min-height: 100vh;
            color: white;
        }
        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #06B6D4, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .subtitle { color: #94A3B8; margin-bottom: 30px; }
        .preview-container {
            display: flex;
            gap: 40px;
            align-items: center;
            margin: 30px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        .preview-box {
            text-align: center;
        }
        .preview-box p {
            color: #64748B;
            margin-top: 10px;
            font-size: 14px;
        }
        canvas {
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(6, 182, 212, 0.3), 0 10px 40px rgba(139, 92, 246, 0.2);
        }
        #canvas-small {
            border-radius: 16px;
        }
        #canvas-tiny {
            border-radius: 8px;
        }
        button {
            background: linear-gradient(135deg, #06B6D4, #8B5CF6);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(6, 182, 212, 0.4);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(6, 182, 212, 0.5);
        }
        .instructions {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            margin-top: 30px;
            max-width: 500px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .instructions h3 {
            color: #06B6D4;
            margin-bottom: 15px;
        }
        .instructions ol {
            color: #94A3B8;
            padding-left: 20px;
        }
        .instructions li {
            margin: 8px 0;
        }
        code {
            background: rgba(6, 182, 212, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            color: #06B6D4;
        }
    </style>
</head>
<body>
    <h1>DebugMaster</h1>
    <p class="subtitle">Premium App Icon - 512x512 PNG</p>

    <div class="preview-container">
        <div class="preview-box">
            <canvas id="canvas" width="512" height="512"></canvas>
            <p>512x512 (Play Store)</p>
        </div>
        <div class="preview-box">
            <canvas id="canvas-small" width="128" height="128"></canvas>
            <p>128x128 (Preview)</p>
        </div>
        <div class="preview-box">
            <canvas id="canvas-tiny" width="48" height="48"></canvas>
            <p>48x48 (App drawer)</p>
        </div>
    </div>

    <button onclick="downloadIcon()">Download 512x512 PNG</button>

    <div class="instructions">
        <h3>Instructions</h3>
        <ol>
            <li>Click <strong>"Download 512x512 PNG"</strong></li>
            <li>Save as <code>debugmaster_icon.png</code></li>
            <li>Upload to Google Play Store under "App icon"</li>
        </ol>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 512;

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // === BACKGROUND ===
            // Deep indigo gradient background
            const bgGradient = ctx.createRadialGradient(
                size * 0.3, size * 0.3, 0,
                size * 0.5, size * 0.5, size * 0.7
            );
            bgGradient.addColorStop(0, '#312E81');
            bgGradient.addColorStop(0.5, '#1E1B4B');
            bgGradient.addColorStop(1, '#0F0D2E');

            // Rounded rectangle background
            const cornerRadius = 100 * scale;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, cornerRadius);
            ctx.fillStyle = bgGradient;
            ctx.fill();

            // === OUTER GLOW ===
            ctx.save();
            ctx.globalAlpha = 0.3;
            const glowGradient = ctx.createRadialGradient(
                size * 0.5, size * 0.5, size * 0.2,
                size * 0.5, size * 0.5, size * 0.5
            );
            glowGradient.addColorStop(0, '#8B5CF6');
            glowGradient.addColorStop(0.5, '#06B6D4');
            glowGradient.addColorStop(1, 'transparent');
            ctx.fillStyle = glowGradient;
            ctx.fillRect(0, 0, size, size);
            ctx.restore();

            // === CODE BRACKETS </> ===
            ctx.save();
            ctx.font = `bold ${180 * scale}px "SF Pro Display", -apple-system, Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Bracket glow
            ctx.shadowColor = '#06B6D4';
            ctx.shadowBlur = 40 * scale;
            ctx.fillStyle = '#06B6D4';

            // Draw < on left
            ctx.font = `bold ${160 * scale}px "SF Pro Display", -apple-system, Arial, sans-serif`;
            ctx.fillText('<', size * 0.22, size * 0.48);

            // Draw > on right
            ctx.fillText('>', size * 0.78, size * 0.48);

            // Draw / in middle (slightly smaller)
            ctx.font = `bold ${140 * scale}px "SF Pro Display", -apple-system, Arial, sans-serif`;
            ctx.fillStyle = '#8B5CF6';
            ctx.shadowColor = '#8B5CF6';
            ctx.fillText('/', size * 0.5, size * 0.46);

            ctx.restore();

            // === STYLIZED BUG ===
            const bugX = size * 0.5;
            const bugY = size * 0.72;
            const bugScale = scale * 1.2;

            // Bug body (oval)
            ctx.save();
            ctx.shadowColor = '#22C55E';
            ctx.shadowBlur = 20 * scale;

            ctx.beginPath();
            ctx.ellipse(bugX, bugY, 45 * bugScale, 35 * bugScale, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#22C55E';
            ctx.fill();

            // Bug head
            ctx.beginPath();
            ctx.arc(bugX, bugY - 45 * bugScale, 25 * bugScale, 0, Math.PI * 2);
            ctx.fill();

            // Bug eyes
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(bugX - 12 * bugScale, bugY - 48 * bugScale, 10 * bugScale, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(bugX + 12 * bugScale, bugY - 48 * bugScale, 10 * bugScale, 0, Math.PI * 2);
            ctx.fill();

            // Pupils
            ctx.fillStyle = '#0F172A';
            ctx.beginPath();
            ctx.arc(bugX - 10 * bugScale, bugY - 46 * bugScale, 5 * bugScale, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(bugX + 14 * bugScale, bugY - 46 * bugScale, 5 * bugScale, 0, Math.PI * 2);
            ctx.fill();

            // Antennae
            ctx.strokeStyle = '#22C55E';
            ctx.lineWidth = 4 * bugScale;
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(bugX - 18 * bugScale, bugY - 65 * bugScale);
            ctx.lineTo(bugX - 30 * bugScale, bugY - 85 * bugScale);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(bugX + 18 * bugScale, bugY - 65 * bugScale);
            ctx.lineTo(bugX + 30 * bugScale, bugY - 85 * bugScale);
            ctx.stroke();

            // Antenna tips (gold)
            ctx.fillStyle = '#FBBF24';
            ctx.shadowColor = '#FBBF24';
            ctx.shadowBlur = 10 * scale;
            ctx.beginPath();
            ctx.arc(bugX - 30 * bugScale, bugY - 85 * bugScale, 6 * bugScale, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(bugX + 30 * bugScale, bugY - 85 * bugScale, 6 * bugScale, 0, Math.PI * 2);
            ctx.fill();

            // Bug legs
            ctx.shadowBlur = 0;
            ctx.strokeStyle = '#22C55E';
            ctx.lineWidth = 5 * bugScale;

            // Left legs
            ctx.beginPath();
            ctx.moveTo(bugX - 40 * bugScale, bugY - 10 * bugScale);
            ctx.lineTo(bugX - 65 * bugScale, bugY - 25 * bugScale);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(bugX - 45 * bugScale, bugY + 5 * bugScale);
            ctx.lineTo(bugX - 70 * bugScale, bugY + 5 * bugScale);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(bugX - 40 * bugScale, bugY + 20 * bugScale);
            ctx.lineTo(bugX - 65 * bugScale, bugY + 35 * bugScale);
            ctx.stroke();

            // Right legs
            ctx.beginPath();
            ctx.moveTo(bugX + 40 * bugScale, bugY - 10 * bugScale);
            ctx.lineTo(bugX + 65 * bugScale, bugY - 25 * bugScale);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(bugX + 45 * bugScale, bugY + 5 * bugScale);
            ctx.lineTo(bugX + 70 * bugScale, bugY + 5 * bugScale);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(bugX + 40 * bugScale, bugY + 20 * bugScale);
            ctx.lineTo(bugX + 65 * bugScale, bugY + 35 * bugScale);
            ctx.stroke();

            ctx.restore();

            // === SPARKLE ACCENTS ===
            drawSparkle(ctx, size * 0.15, size * 0.18, 8 * scale, '#FBBF24');
            drawSparkle(ctx, size * 0.88, size * 0.15, 6 * scale, '#06B6D4');
            drawSparkle(ctx, size * 0.92, size * 0.85, 5 * scale, '#8B5CF6');
        }

        function drawSparkle(ctx, x, y, size, color) {
            ctx.save();
            ctx.fillStyle = color;
            ctx.shadowColor = color;
            ctx.shadowBlur = size * 2;

            ctx.beginPath();
            ctx.moveTo(x, y - size);
            ctx.lineTo(x + size * 0.3, y);
            ctx.lineTo(x, y + size);
            ctx.lineTo(x - size * 0.3, y);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(x - size, y);
            ctx.lineTo(x, y + size * 0.3);
            ctx.lineTo(x + size, y);
            ctx.lineTo(x, y - size * 0.3);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        // Draw all sizes
        drawIcon(document.getElementById('canvas'), 512);
        drawIcon(document.getElementById('canvas-small'), 128);
        drawIcon(document.getElementById('canvas-tiny'), 48);

        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'debugmaster_icon_512x512.png';
            link.href = document.getElementById('canvas').toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
